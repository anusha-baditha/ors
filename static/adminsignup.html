<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin signup</title>
    <link rel="stylesheet" href="adminsignup .css">
</head>
<body>
    <form>  
        <div class="container">  
        <center> <h1>ADMIN SIGN UP</h1> </center>  
        <hr> 
        <div>
        <label> Name </label>   
      <input type="text" name="Name" placeholder= "Enter your name" size="15" required />
      </div>
      <div>
        <label> Admin id</label>
        <input type="text" name="Name" placeholder= "Enter your id" size="15" required />
      </div>
      <div>
        <label> Gender </label>   
      <input type="radio" value="Male" name="gender" checked > Male   
      <input type="radio" value="Female" name="gender"> Female
      </div>
        <div>
            <label> Email id </label>   
            <input type="text" name="Email id" placeholder= "Enter your email" size="15" required />
        </div>
        <a href="{{url_for('login.html')}}"><button>Register</button>

    
</body>
</html>
