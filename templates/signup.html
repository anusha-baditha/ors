<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/signup.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <center><b>{{message}}</b><center>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
    <form method="POST" action="{{url_for('signup')}}">  
        <div class="container">  
        <center> <h1>USER SIGN UP</h1> </center>  
        <hr> 
        <div>
        <label> Name </label>   
      <input type="text" name="Name" placeholder= "Enter your name" size="15" required />
      </div>
      <div>
      <label>Id</label>   
      <input type="number"  placeholder= "Enter your id" size="15"  name='Id' required /> 
      </div>
      <div>
      <label> Age </label>   
      <input type="text" name="Age" placeholder= "Enter your age" size="15" required />
      </div>
      <div>
      <label> Gender </label>   
      <select name="Gender" style: width 50%>
        <option>Female</option>
        <option>Male</option>
      </select>
      </div>
      <div>
      <label> Email id </label>   
      <input type="text" name="Email id" placeholder= "Enter your email" size="15" required />
      </div>
      <div>
      <label>Phone no </label> 
      <input type="text" name="Phone" placeholder="phone no"  required/>
      </div>
      <div>
        <label>Password</label> 
        <input type="password" name="Password" placeholder="password" required/>
      </div>
      <div>
      <label> Experience </label> </br>
      <small><strong>For freshers select Not Applicalble</small> </strong><br/>
      <select name="Experience" style: width 50% >
        <option selected>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      </div>
      <div>
        <label> Company </label> <br/> 
        <small><strong>For freshers enter 0</small> </strong>
      <input type="text" name="Company" placeholder= "Enter your perivous company" size="15" required />
      </div>
      <div>
        <label>Current address</label>
        <textarea cols="80" rows="5" placeholder="Current Address" name='Address' required>  
        </textarea>
      </div>
      <button type="submit">Register</button>
    </div>
    </form>
  </body>
</html>
